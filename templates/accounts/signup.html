<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | PoornimaX</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #8f88ff;
      --primary-dark: #5046e5;
      --secondary: #ff6584;
      --secondary-light: #ff85a2;
      --bg: #f5f5f7;
      --bg-card: #ffffff;
      --text: #333333;
      --text-light: #787878;
      --input-bg: #f0f0f5;
      --input-border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    /* Ensure consistent sizing */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }

    /* Full-page styling */
    body {
      background: radial-gradient(circle, var(--bg) 30%, #e8e8e8 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      position: relative;
    }

    /* Loading screen */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.6s ease-in-out, visibility 0.6s ease-in-out;
    }

    .loader {
      width: 80px;
      height: 40px;
      display: flex;
    }

    .loader:before,
    .loader:after {
      content: "";
      margin: 0 -2px 0 0;
      flex: 1;
      --c: no-repeat linear-gradient(var(--primary) 0 0);
      background: var(--c), var(--c), var(--c), var(--c);
      animation: l13-1 1s infinite linear, l13-2 1s infinite linear;
    }

    .loader:after {
      transform: scale(-1);
      margin: 0 0 0 -2px;
    }

    @keyframes l13-1 {
      0%, 3%   {background-size: 0 4px, 4px 0, 0 4px, 4px 0;}
      12.5%    {background-size: 50% 4px, 4px 0, 0 4px, 4px 0;}
      25%      {background-size: 50% 4px, 4px 50%, 0 4px, 4px 0;}
      37.5%    {background-size: 50% 4px, 4px 50%, 50% 4px, 4px 0;}
      46%, 54% {background-size: 50% 4px, 4px 50%, 50% 4px, 4px 50%;}
      62.5%    {background-size: 0 4px, 4px 50%, 50% 4px, 4px 50%;}
      75%      {background-size: 0 4px, 4px 0, 50% 4px, 4px 50%;}
      87.5%    {background-size: 0 4px, 4px 0, 0 4px, 4px 50%;}
      96%,100% {background-size: 0 4px, 4px 0, 0 4px, 4px 0;}
    }

    @keyframes l13-2 {
      0%,49.9%  {background-position: 0 20px, 50% 20px, 20px 100%, 100% 100%;}
      50%,100%  {background-position: right 20px top 20px, 50% 100%, 100% 100%, 100% 20px;}
    }

    /* Main container styling */
    .container {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: 0 0 30px var(--shadow);
      width: 95%;
      max-width: 600px;
      padding: 40px;
      margin: 20px 0 80px 0;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(108, 99, 255, 0.3);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: var(--transition);
    }

    .container:hover::before {
      opacity: 1;
    }

    /* Header text styling */
    h1 {
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    h2 {
      color: #666666;
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 30px;
    }

    /* Grid layout for form inputs */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-grid input,
    .form-grid select,
    .form-grid textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 0.95rem;
      transition: background 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .form-grid input:focus,
    .form-grid select:focus,
    .form-grid textarea:focus {
      background: #ffffff;
      border-color: var(--primary-light);
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.2);
      outline: none;
    }

    /* Allow textarea to span two columns */
    .form-grid textarea {
      grid-column: span 2;
      resize: none;
      height: 80px;
    }

    /* File input styling */
    input[type="file"] {
      padding: 10px;
      background: var(--input-bg);
    }

    /* Button styling with subtle hover effect */
    .btn {
      background: linear-gradient(45deg, var(--primary-dark), var(--primary));
      color: white;
      padding: 14px 40px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.5);
    }

    /* Link text styling */
    .link-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .link-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .link-text a:hover {
      color: var(--primary-dark);
    }

    /* Error message styling */
    .error-message {
      color: #ff3e3e;
      margin: 10px 0;
      font-size: 0.9rem;
    }

    /* Footer branding */
    .brand-text {
      margin-top: 20px;
      font-size: 1rem;
      color: var(--text-light);
      font-weight: 400;
      letter-spacing: 2px;
    }

    .subtext {
      margin-top: 10px;
      font-size: 0.9rem;
      font-style: italic;
      color: var(--text-light);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 3px;
      box-shadow: 0 -5px 20px rgba(108, 99, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loaderContainer">
    <div class="loader"></div>
  </div>
  
  <div class="container">
    <h1>Signup</h1>
    <h2>Unlock the door to endless possibilities</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'accounts:signup_access' %}">
      {% csrf_token %}
      <div class="form-grid">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="college_email" placeholder="College Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="file" name="profile_picture" accept="image/*" required>
        <textarea name="bio" placeholder="Tell us about yourself..." required></textarea>
        <input type="date" name="dob" required>
        <select name="department" required>
          <option value="" disabled selected>Choose Department</option>
          <option value="CORE">CORE</option>
          <option value="ECE">ECE</option>
          <option value="Cyber Security">Cyber Security</option>
          <option value="IT">IT</option>
          <option value="Civil">Civil</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Electrical">Electrical</option>
        </select>
        <select name="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <select name="college" required>
          <option value="" disabled selected>Choose College</option>
          <option value="PCE">PCE</option>
          <option value="PIET">PIET</option>
          <option value="PU">PU</option>
        </select>
      </div>
      {% if messages %}
        <div class="error-message">
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
      <button type="submit" class="btn">Sign Up</button>
      <p class="link-text">
        Already have an account? <a href="{% url 'accounts:load_login' %}">Login</a>
      </p>
    </form>
    <p class="brand-text">POORNIMAX</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    YOU KNOW WHO I AM
  </div>
  
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById("loaderContainer");
        if (loader) {
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.style.visibility = "hidden";
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
